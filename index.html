<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" charset="utf-8"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <title>freaky Rock Paper Scissor</title>
</head>
<body>
    <header>
        <h1><i><b>freaky rock paper scissors</b></i></h1>
    </header>
    
    <div class="scoreboard">
        <img src="images/sign board BLUE.png" class="sign" alt="sign">
        <input id="userscore" class="scoreline" placeholder="0" readonly> :
        <input id="aiscore" class="scoreline" placeholder="0" readonly>
        <img src="images/sign board YELLOW.png" class="sign" alt="sign">
    </div>
    <div class="result">
        <input id="myInput" class="resultline" placeholder="Pick your move to begin" readonly>
    </div>
    <div class="choices">
        <button class="buttonchoices" id="r">
        <img src="images/spongebob rock.jpg" class="options" alt="rock">
        </button>

        <button class="buttonchoices" id="p">
        <img src="images/spongebob paper.jpg" class="options" alt="paper">
        </button>

        <button class="buttonchoices" id="s">
        <img src="images/spongebob scissors.jpg" class="options" alt="scissors">
        </button>
    </div>
    <div class="move" id="">
    <p id="move">plot your move in silence</p>
    </div>
</body>
</html>
